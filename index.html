<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="./style.css" rel = "stylesheet">
        <script src="./script_2.js" defer></script>
    </head>
    <body>
        <div class="all-encompassing-div">
            <div class="calculator">
                <div class="visor">
                    <p>0</p>
                </div>
                <div class = "row">
                    <button type="button" class="btn-first-row">AC</button>
                    <button type="button" class="btn-first-row">+/-</button>
                    <button type="button" class="btn-first-row">%</button>
                    <button type="button" class="btn-column">/</button>
              </div>
                <div class = "row">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn-column" id="operator">x</button>
                </div>
                <div class = "row">
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn-column">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn-column" id="operator">=</button>
                </div>
                <div class = "row">
                    <button type="button" class="btn" id="zero">0</button>
                    <button type="button" class="btn" id="point">.</button>
                    <button type="button" class="btn-column" id="operator">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
